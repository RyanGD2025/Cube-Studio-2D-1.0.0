<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cube Studio 2D - CSScript Example</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Ubuntu', monospace;
            margin: 2em;
        }
        pre {
            background: #1e1e1e;
            border-radius: 5px;
            padding: 1em;
            overflow-x: auto;
            font-family: 'Ubuntu', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .keyword {
            color: #569cd6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSScript Example File</h1>
    <p>This is an example of a <code>.csscript</code> file using the required first two lines:</p>
    <pre><code><span class="keyword">using</span> CubeStudioEngine;
<span class="keyword">using</span> System;

/*/ Your CSScript code below for example:
class HelloWorld main() {
    printinConsole("Hello Cube Studio 2D!");
} /*/
</code></pre>
</body>
</html>
